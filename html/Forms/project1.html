<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>University Registration Form</h1>
        <h4>Please Fill out the form</h4>
        <hr>
    </header>
    <body>
        <h2>Personal Details</h2>
        <label for="f">First Name</label>
        <input type="text" id="f" name="first" placeholder="Enter your name">
        <br><br>
         <label for="fi">Last Name</label>
        <input type="text" id="fi" name="last" placeholder="Enter last name">
        <br><br>
        <label for="d">Date:</label>
        <input type="date" id="d" name="date">
        <br><br>
        
         <input type="radio" name="gender" id="male" value="Male">
         <label for="male">Male</label>

         <br><br>

         <input type="radio" name="gender" id="female" value="Female">
         <label for="female">Female</label>

         <br><br>

         <input type="radio" name="gender" id="others" value="others ">
         <label for="others">others</label>
         <br><br>

         <h3>Upload Your photo</h3>
         <input type="file" name="file">

         <hr>

         <h2>Contant Information</h2>
         

         <label for="e">Email Address</label>
         <input type="email" id="e" placeholder="uoy@gamil.com">
         <br><br>
         <label for="p">Phone No.</label>
         <input type="number" id="p" placeholder="eg.986734210">
         <br><br>
         <label for="add">Mailing Address:</label>
         <textarea name="address" id="add" rows="" cols=""></textarea>
         <hr>
         <h2>Academic Information:</h2>
         <label for="r">select branch</label>
         <select name="course" id="r">
            <option value="cse">Cse</option>
            <option value="me">ME</option>
            <option value="CE">CE</option>
            <option value="CYBER">CYBER</option>
         </select>
         <br><br>
        
         <button type="submit">Re gister</button>
    </body>
</body>
</html>
